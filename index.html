<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บบัญชีรายรับรายจ่าย</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>เว็บบัญชีรายรับรายจ่าย</h1>
    <form id="incomeForm">
        <label for="income">รายรับ:</label>
        <input type="number" id="income" name="income" required><br><br>
        <label for="cost">ต้นทุน:</label>
        <input type="number" id="cost" name="cost" required><br><br>
        <button type="button" onclick="calculate()">คำนวณ</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>รายรับ</th>
                <th>ต้นทุน</th>
                <th>กำไร</th>
                <th>ต่อยอด (20%)</th>
                <th>เงินออม (10%)</th>
                <th>เงินใช้ (30%)</th>
                <th>ใช้หนี้ (40%)</th>
            </tr>
        </thead>
        <tbody id="results">
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
